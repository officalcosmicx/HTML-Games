// Scrolls the terminal view to the bottom
function scrollToBottom() {
terminalScreen.scrollTop = terminalScreen.scrollHeight;

// Generates and appends a fresh, new prompt line
function appendNewPrompt() {
bootText.insertAdjacentHTML('beforeend', `

<span class="text-green-500">root@system</span>:<span class="text-blue-400">/opt/protocol</span><span class="text-white"># </span><span id="current-command" class="text-white leading-tight animate-pulse">_</span>

// Main function called on every key press (GeekTyper effect)
function handleKey(event) {
// Prevent default browser behavior for common keys
if (event.key.length === 1 || event.key === 'Space' || event.key === 'Enter') {
event.preventDefault();
}

// 1. Remove the old, waiting prompt
const lastPrompt = bootText.lastElementChild;
if (lastPrompt && lastPrompt.id === 'live-prompt-wrapper') {
// Replace the waiting underscore with a random completed command
const randomCmd = randomCommands[Math.floor(Math.random() * randomCommands.length)];
lastPrompt.innerHTML = `<span class="text-green-500">root@system</span>:<span class="text-blue-400">/opt/protocol</span><span class="text-white"># </span><span class="text-white">${randomCmd}</span>`;
}

// 2. Append the massive block of generated fake code/logs
bootText.insertAdjacentHTML('beforeend', generateFakeCodeBlock());

// 3. Append the brand new, empty prompt line
appendNewPrompt();

// 4. Scroll to the bottom to show the new content
scrollToBottom();
}

// Event listener for keyboard input
window.addEventListener('keydown', handleKey);
window.addEventListener('mousedown', handleKey); // Also trigger on mouse click

// Initial scroll and fade-in
window.onload = () => {
